the.audi.brand.has.been.officially.represented.on.the.belarusian.market.since.1994.=\
Die Marke Audi ist seit 1994 offiziell auf dem wei\u00DFrussischen Markt vertreten.
as.of.today.there.are.6.official.audi.dealers.in.belarus.audi.car.owners.can.choose.one.of.the.centers.with.the.most.convenient.location.for.them.=\
Heute gibt es 6 offizielle Audi-H\u00E4ndler in Wei\u00DFrussland. Audi-Autobesitzer k\u00F6nnen eines der Zentren mit den meisten g\u00FCnstige Lage f\u00FCr sie.
all.centers.are.built.according.to.the.new.corporate.concept.audi.terminal.and.combines.a.spacious.showroom.which.presents.the.most.popular.models.of.the.company.from.ingolstadt.as.well.as.a.large.service.area.=\
Alle Center sind nach dem neuen Unternehmenskonzept "Audi Terminal" gebaut und vereinen einen gro\u00DFz\u00FCgigen Showroom, der die beliebtesten Modelle des Ingolst\u00E4dter Unternehmens pr\u00E4sentiert, sowie einen gro\u00DFen Servicebereich.
works.in.dealerships.are.carried.out.by.a.team.of.professionals.with.many.years.of.experience.with.the.audi.brand.in.mapping.with.the.quality.standards.of.the.german.manufacturing.plant.=\
Die Arbeiten in den Autoh\u00E4usern werden von einem Team von Fachleuten mit langj\u00E4hriger Erfahrung mit der Marke Audi in der Abbildung mit den Qualit\u00E4tsstandards des deutschen Werks durchgef\u00FChrt.
audi.was.founded.on.july.16.1909.by.german.engineer.august.horch.the.company's.technological.leadership.is.stored.in.the.slogan.superiority.of.high.technologies.=\
Audi wurde am 16. Juli 1909 vom deutschen Ingenieur August Horch gegr\u00FCndet. Die Technologief\u00FChrerschaft des Unternehmens ist in dem Slogan "\u00DCberlegenheit der Hochtechnologien" gespeichert.
at.the.moment.the.company.is.one.of.the.three.leading.premium.class.manufacturers.in.a.challenging.2020.marked.by.global.restrictions.tribute.to.the.coronavirus.pandemic.audi.delivered.a.total.of.1.692.773.models.=\
Aktuell z\u00E4hlt das Unternehmen zu den drei f\u00FChrenden Herstellern der Premiumklasse. In einem herausfordernden Jahr 2020, das von globalen Restriktionen als Hommage an die Coronavirus-Pandemie gepr\u00E4gt war, lieferte Audi insgesamt 1.692.773 Modelle aus.
nevertheless.the.last.quarter.was.the.most.successful.in.the.history.of.audi.ag.from.october.to.december.the.company.delivered.505.583.vehicles.to.its.customers.=\
Dennoch war das letzte Quartal das erfolgreichste in der Geschichte der AUDI AG: Von Oktober bis Dezember lieferte das Unternehmen 505.583 Fahrzeuge an seine Kunden aus.
the.modern.range.of.audi.cars.includes.multitude.of.passenger.models.from.the.compact.a1.hatchback.to.the.executive.sedan.a8.the.suv.class.models.q2.q3.q5.q7.and.q8.as.well.as.sports.modifications.s.=\
Die moderne Audi-Palette umfasst eine Vielzahl von Pkw-Modellen: vom kompakten A1 Schr\u00E4gheck bis zur Oberklasse-Limousine A8, die SUV-Klassenmodelle Q2, Q3, Q5, Q7 und Q8 sowie Sportmodifikationen S.
the.audi.sport.division.is.engaged.in.the.development.and.production.of.sports.rs.models.=\
Die Division Audi Sport besch\u00E4ftigt sich mit der Entwicklung und Produktion von sportlichen RS-Modellen.